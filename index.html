<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<body>

    <div class="app">
        <input type="text" class="inputCity" placeholder="Digite o nome da cidade">
        <button onclick="execute()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="containerPrimary">
            <h2 class="city">Tempo em Brasília </h2>
            <p class="temp">28ºC</p>
        </div>
        <div>
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
            <p class="description">Nuvens Dispersas</p>
        </div>

        <p>Umidade: 70%</p>

    </div>
 
    <script src="script.js"></script>
</body>
</html>
